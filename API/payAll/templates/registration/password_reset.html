<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset template</title>
</head>
<body>
    <tr>
        <td class="content-title">
            <strong>Cambio de Contraseña</strong>
        </td>
    </tr>
    <tr>
        <td bgcolor="#FFFFFF" class="content-text" width="500">
            {% load i18n %}
            {% autoescape off %}
                <p>Estás recibiendo este email porque solicitaste un cambio de contraseña.</p>
                <p>Por favor pulsa el siguiente botón para resetear la contraseña</p>
            {% endautoescape %}
        </td>
    </tr>
     <tr>
        <td bgcolor="#FFFFFF" >
            <table class="buttons-table">
    		    <tr>
    		        <td class="button-td">
                        <a href="http://localhost:4200/password-change?uid={{uid}}&token={{token}}" class="button-link">Configurar Contraseña</a>
                    </td>
    		    </tr>
    		</table>
    	</td>
    </tr>
</body>
</html>
